<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="card">
    <h2>Progress Bar</h2>
    <p class="skill first">
        <span>
            First
        </span>
        <span class="level">
            90%
        </span>
    </p>
    <p class="skill second">
        <span>
            Second
        </span>
        <span class="level">
            60%
        </span>
    </p>
    <p class="skill third">
        <span>
            Third
        </span>
        <span class="level">
            80%
        </span>
    </p>
</div>
</body>
</html>
