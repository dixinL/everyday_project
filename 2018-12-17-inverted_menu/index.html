<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inverted Menu</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div>
    <nav>
        <ul>
            <li><span>First</span></li>
            <li><span>Second</span></li>
            <li><span>Third</span></li>
        </ul>
    </nav>
    <div class="center">

        <a onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/CSS/filter')">
            https://developer.mozilla.org/en-US/docs/Web/CSS/filter
        </a><br/>
        blend-mode:
        <a onclick="window.open('https://developer.mozilla.org/en-US/docs/Web/CSS/mix-blend-mode')">
            https://developer.mozilla.org/en-US/docs/Web/CSS/mix-blend-mode
        </a>
    </div>
</div>
</body>
</html>
